<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <br>  <br>
      
       <form>
        <center>
            <h4><img src="LearningTreeLogo2.jpg" alt="Aptiquiz"></h4>
        </center>
        <br>
        <center>
            <div class="form-group">
                <center><h3><a><type="text" >User Login</a></h3></center>
                </div>
                <br>
           
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control item" id="password" placeholder="Password">
          </div>
            <div class="form-group">
                <a href="User.html" ><button type="button" class="btn btn-block create-account">Login</button></a> 
                </div>
                <div class="form-group">
                    <a href="ForgotPassword.html" ><button type="button" class="btn btn-block create-account">Forgot Password</button></a> 
                    </div>
                    <br>
                    <p> Don't have an account?<a href="Register.html">SignUp</a></p>
              </center>
        </form>
     
    </div>
</body>
</html>
